name: C++ Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install -y g++ cmake

    - name: Build project
      run: |
        mkdir -p build
        cd build
        cmake ..
        make
    - name: Run tests
      run: |
        cd build
        ./main_test
